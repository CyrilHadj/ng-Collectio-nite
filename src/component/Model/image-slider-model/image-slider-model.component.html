<div class="slider-container d-flex flex-column align-items-center mb-4">
  <div class="d-flex btn-plus">
    <i class="fa-solid fa-plus w-100" (click)="openDialogAddImage()"></i>
  </div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  
    <ol class="carousel-indicators">
      <li *ngFor="let image of images; let i = index"
          [class.active]="i === currentIndex"
          (click)="goToSlide(i)">
      </li>
    </ol>

    <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index"
           class="carousel-item"
           [class.active]="i === currentIndex">
           <div class="d-flex justify-content-end divImage">
             <span class="fa-solid fa-trash trash-icon  " (click)="deleteImageById(image)"></span>
           </div>
           <div class="d-flex justify-content-center">
        <img class="" [src]="image.url" alt="Slide {{i + 1}}">
      </div>
    </div>
    </div>
  
    <a class="carousel-control-prev" role="button" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
 
</div>
