<form>
  <div class="form-row w-50">
    <label for="inputEmail">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail"
      placeholder="Email"
    />

    <label for="inputPassword">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword"
      placeholder="Password"
    />
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
