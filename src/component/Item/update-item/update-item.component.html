<form [formGroup]="updateItemForm" (ngSubmit)="onSubmit()">
    <label for="inputName">Name</label>
    <input
      formControlName="name"
      type="name"
      class="form-control"
      id="inputName"
      placeholder="name"
    />
  
    <button type="submit" class="button-style">update item</button>
  </form>
