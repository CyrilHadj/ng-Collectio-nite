  
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 category-container">
      <div class="category-container p-3 bg-light rounded">
        <h4 class="text-center mb-3">Categories</h4>
        <button class="btn btn-outline-secondary btn-sm w-100 mb-3" (click)="getItems(collection.id)">
          Voir tout les objets
        </button>
      
        @for(category of categories; track category.id){
        <div class="mb-2">
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0" (click)="showItemByCategory(category.id)" style="cursor: pointer;">{{ category?.name }}</p>
            <div class="action-icons">
              <i (click)="openUpdateCategoryFormDialog(category.id)" class="fa-solid fa-pen text-primary"></i>
              <i class="fa-solid fa-trash text-danger ms-2" (click)="deleteCategory(category.id)"></i>
            </div>
          </div>
        </div>
        }

        <div class="mt-3 text-center">
          <button class="btn btn-outline-primary btn-sm w-100" (click)="openAddCategoryormDialog()">
            <i class="fa-solid fa-plus me-1"></i> Ajouter une category
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-10">
      <div class="d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-plus add-image" (click)="openAddItemFormDialog()"></i>
      </div>
      <div class="container-fluid">
        <div class="row">
     
          <div *ngFor="let item of items" class="col-lg-4 col-md-6 mb-4 d-flex justify-content-center">
   
            <div class="card item-card" style="width: 18rem;">
              <div class="card-img-wrapper">
                <img
                  routerLink="/models/{{item?.id}}"
                  class="card-img-top"
                  [src]="imageUrls[item.id]"
                  alt="Card image cap"
                />
              </div>
    
              
              <div class="card-body item-info">
                <h5 class="card-title">{{ item?.name }}</h5>
                <div class="action-buttons d-flex justify-content-center mt-3">
                  <button class="btn btn-outline-secondary btn-sm me-2" (click)="openAddCategoryToItemFormDialog(item.id)">
                    <i class="fa-solid fa-folder-plus"></i>
                  </button>
                  <button class="btn btn-outline-primary btn-sm me-2" (click)="openUpdateItemFormDialog(item.id)">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteItem(item.id)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
