<div class="card p-4 shadow-lg">
  <h1 class="text-center mb-4">Ajouter une category</h1>

  <Form [formGroup]="addCategoryGroup" (ngSubmit)="onSubmit()">
    <div class="mb-3">
    <label for="inputName" class="form-label">Nom : </label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="inputName"
      placeholder="Nom..."
    />
  </div>


  <button type="submit" class="btn btn-success w-100" [disabled]="addCategoryGroup.invalid">
    Ajouter la collection
  </button>
  </Form>
  
</div>
