<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row profil-card text-light p-4 rounded shadow-lg w-75">
      
      <div class="col-md-4 d-flex flex-column align-items-center">
        <img
          [src]="imageDeProfile"
          alt="Profile Image"
          class="rounded-circle img-fluid mb-3"
          style="max-width: 150px;"
        />
        <h4 class="text-center">Bienvenue, {{ user.name }} !</h4>
        <div class="mb-3">
            <div>
              <strong>Email :</strong> {{ user.email }}
            </div>
          </div>
        <button class="btn btn-warning" (click)="logout()">Déconnexion</button>
      </div>
  
      <div class="col-md-1 d-flex justify-content-center">
        <div class="vr"></div>
      </div>
  
      <div class="col-md-7 d-flex justify-content-center align-items-center flex-column">
        <div>
      

        <div class="latest-collections">
          <h3>Dernières collections :</h3>
          <div class="collection-list">
            <div *ngFor="let collection of latestCollections" class="collection-item">
              <img [src]="imageUrls[collection.id]" alt="Image de la collection" class="collection-img">
              <p>{{ collection.name }}</p>
            </div>
    
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning" (click)="openUpdateUser()">Modifier les informations de connexion</button>
        
        </div>
      </div>
    </div>
  </div>
